name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-slim
    steps:
      - name: "Checkout"
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: "Install pnpm"
        uses: pnpm/action-setup@v4

      - name: "Bump Node.js to v25"
        uses: actions/setup-node@v6
        with:
          cache: "pnpm"
          check-latest: true
          node-version: 25

      - name: "Install dependencies"
        run: pnpm i --frozen-lockfile && pnpm install-docfind:linux
      
      - name: "Prepare the project for GitHub Pages"
        run: |
          # update app.baseURL to "/website/"
          sed -i 's|baseURL: "/",|baseURL: "/website/",|' nuxt.config.ts
          sed -i 's|edm115.dev|edm115.github.io/website|g' nuxt.config.ts
          sed -i 's|edm115.dev|edm115.github.io/website|g' app/layouts/default.vue
          sed -i 's|edm115.dev|edm115.github.io/website|g' app/components/system/OgImage.vue
          sed -i 's|client: true|client: false|g' nuxt.config.ts
          sed -i 's|server: true|server: false|g' nuxt.config.ts
          sed -i 's|sourcemap: true|sourcemap: false|g' nuxt.config.ts

      - name: "Restore Nuxt cache"
        id: nuxt_cache
        uses: actions/cache/restore@v5
        with:
          path: .nuxt
          key: gh-pages-nuxt-cache-${{ github.ref_name }}-${{ github.sha }}
          restore-keys: |
            gh-pages-nuxt-cache-${{ github.ref_name }}-

      - name: "Build for GitHub Pages"
        run: pnpm prebuild && pnpm nuxt generate --preset github_pages

      - name: "Cleanup build"
        run: find ./.output/public -type f \( -name "*.gz" -o -name "*.br" \) -delete

      - name: "Upload artifact"
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./.output/public

      - name: "Save Nuxt cache"
        if: always() && steps.nuxt_cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v5
        with:
          path: .nuxt
          key: gh-pages-nuxt-cache-${{ github.ref_name }}-${{ github.sha }}

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-slim
    steps:
      - name: "Deploy to GitHub Pages"
        id: deployment
        uses: actions/deploy-pages@v4
