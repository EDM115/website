name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: "Install pnpm"
        uses: pnpm/action-setup@v4

      - name: "Bump Node.js to v24"
        uses: actions/setup-node@v6
        with:
          cache: "pnpm"
          check-latest: true
          node-version: lts/Krypton

      - name: "Install dependencies"
        run: pnpm i --frozen-lockfile
      
      - name: "Prepare the project for GitHub Pages"
        run: |
          # update app.baseURL to "/website/"
          sed -i 's|baseURL: "/",|baseURL: "/website/",|' nuxt.config.ts
          sed -i 's|edm115.dev|edm115.github.io/website|g' nuxt.config.ts

      - name: "Build for GitHub Pages"
        run: pnpm wasm && pnpm nuxt generate --preset github_pages

      - name: "Upload artifact"
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./.output/public

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-slim
    steps:
      - name: "Deploy to GitHub Pages"
        id: deployment
        uses: actions/deploy-pages@v4
