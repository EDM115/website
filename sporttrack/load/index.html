          >Cliquer pour sélectionner un fichier (JSON)</label
        >
        <input
          type="file"
          id="file"
          class="submit-file"
          name="file"
          accept=".json, application/json"
          required
        />
        <input
          type="text"
          autocomplete="off"
          id="json"
          class="json-text"
          name="json"
        />
        <br /><br />
        <button id="submit" class="w-100 btn btn-lg btn-primary">
          Envoyer le fichier
        </button>
